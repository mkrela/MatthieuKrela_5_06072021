<!-- Page dédiée à chaque produit, completée dynamiquement pas JavaScript -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->

    <link rel="stylesheet" href="./css/product.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title></title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="header-container">
          <div class="nav">
            <a href="index.html"><h1 class="nav__logo">Orinounours</h1></a>
            <a href="cart.html"
              ><div class="nav__cart">
                <i class="fas fa-shopping-cart"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="product-card">
          <div class="product-card__img">
            <img src="" alt="" class="img" />
          </div>
          <div class="product-card__infos">
            <div class="product-card__infos__title"></div>
            <div class="product-card__infos__description"></div>
            <div class="product-card__infos__price"></div>
            <div class="product-card__infos__quantity">
              <label for="bearNum">Quantité :</label>
              <input
                id="bearNum"
                type="number"
                name="bearNum"
                value="1"
                min="1"
              />
            </div>
            <div class="product-card__infos__color">
              <label for="color-select">Couleur :</label>
              <select name="color" id="color-select"></select>
            </div>
            <div class="added-to-cart-confirmation">
              <p class="confirmation-text"></p>
            </div>
            <div class="product-card__infos__buttons">
              <a href="index.html">
                <div class="product-card__infos__button back-to-home">
                  Revenir aux produits
                </div>
              </a>
              <a href="#">
                <div class="product-card__infos__button add-to-cart">
                  Ajouter au panier
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid mt-5">
      <div class="row text-center p-5">
        <div class="col-3"><a href="#">Nous Contacter</a></div>
        <div class="col-3"><a href="#">Mentions Légales</a></div>
        <div class="col-3"><a href="#">Nous recrutons</a></div>
        <div class="col-3"><a href="#">Partenaires</a></div>
      </div>
    </footer>

    <script src="product.js"></script>
  </body>
</html>
