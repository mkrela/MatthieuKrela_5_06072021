<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/product.css" />

    <title></title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row hautdepage">
        <div class="col-6 text-left logo p-4 logonounours">
          <a href="index.html">
            <h1>Orinounours</h1>
          </a>
        </div>
        <div class="col-6 text-right p-4 logopanier">
          <a href="cart.html">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="product-card">
          <div class="product-card__img">
            <img src="" alt="" class="img" />
          </div>
          <div class="product-card__infos">
            <div class="product-card__infos__title"></div>
            <div class="product-card__infos__description"></div>
            <div class="product-card__infos__price"></div>
            <div class="product-card__infos__quantity">
              <label for="bearNum">Quantité :</label>
              <input
                id="bearNum"
                type="number"
                name="bearNum"
                value="1"
                min="1"
              />
            </div>
            <div class="product-card__infos__color">
              <label for="color-select">Couleur :</label>
              <select name="color" id="color-select"></select>
            </div>
            <div class="added-to-cart-confirmation">
              <p class="confirmation-text"></p>
            </div>
            <div class="product-card__infos__buttons">
              <a href="index.html">
                <div class="product-card__infos__button back-to-home">
                  Revenir aux produits
                </div>
              </a>
              <a href="#">
                <div class="product-card__infos__button add-to-cart">
                  Ajouter au panier
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid mt-5 basdepage">
      <div class="row text-center p-5 basdepage">
        <div class="col-3"><a href="#">Nous Contacter</a></div>
        <div class="col-3"><a href="#">Mentions Légales</a></div>
        <div class="col-3"><a href="#">Nous recrutons</a></div>
        <div class="col-3"><a href="#">Partenaires</a></div>
      </div>
    </footer>

    <script src="js/product.js"></script>
  </body>
</html>
